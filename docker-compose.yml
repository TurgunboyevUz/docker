services:
  # PHP Application (Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    volumes:
      - .:/var/www
    networks:
      - laravel-net

  # Nutgram Bot (Long Polling Worker)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-bot
    restart: always
    volumes:
      - .:/var/www
    command: php artisan nutgram:run
    depends_on:
      - db
      - app
    networks:
      - laravel-net

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: laravel-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - laravel-net

  # Database (MySQL)
  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - laravel-net

networks:
  laravel-net:
    driver: bridge